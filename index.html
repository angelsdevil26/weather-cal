<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    

    <title>Weather Dashboard</title>
 
    
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
      </div>
    </nav>

    <h4>Search for a City:</h4>
    <div class="container-fluid">
        <section class="row mainrow">
            <div class="col-lg-4">
                <nav class="navbar navbar-light">
                    <div class="back">
          <input
            id="locSrch"
            type="search"
            placeholder="Search for City or Zip Code"
            aria-label="Search"
          />
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="col-lg-8">
        <section class="row">
            <div class="card" style="width: 50rem;">
                <div class="card-body">
                    <h3 id="currCity" class="adjust card-title">
                    </h3>
                    <p id="Temp" class="adjust card-text"></p>
                    <p id="humidity" class="adjust card-text"></p>
                    <p id="windSpd" class="adjust card-text"></p>
                    <p id="uvIndex" class="adjust card-text"></p>
                </div>
            </div>
        </section>
        <p id="dayForecast">5 Day Forecast:</p>
        <div class="container">
            <div class="row row-cols-auto">
              <div class="col">
                <div class="forecast">
                    <p class="days" id="day1"></p>
                    <p id="Temp1"></p>
                    <p id="Humid1"></p>
                </div>
              </div>

              <div class="col-lg-2">
                <div class="forecast">
                    <p class="days" id="day2"></p>
                    <p id="Temp2"></p>
                    <p id="Humid2"></p>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="forecast">
                    <p class="days" id="day3"></p>
                    <p id="Temp3"></p>
                    <p id="Humid3"></p>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="forecast">
                    <p class="days" id="day4"></p>
                    <p id="Temp4"></p>
                    <p id="Humid4"></p>
                </div>
            </div>

            <div class="col-lg-2">
                <div class="forecast">
                    <p class="days" id="day5"></p>
                    <p id="Temp5"></p>
                    <p id="Humid5"></p>
                </div>
            </div>
        </section>
    </div>
</section>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="script.js"></script>


  </body>
</html>
